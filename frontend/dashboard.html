<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard IoT - Automa√ß√£o</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<body>
    <div class="container">
        <div class="header">

                <div class="sensor-value temperature">
                    <span id="tempValue">--</span>
                    <span class="sensor-unit">¬∞C</span>
                </div>
                <div class="threshold-info">
                    Limite: <strong id="tempThreshold">30</strong>¬∞C
                </div>
                <div id="tempAlert" class="alert" style="display: none;">
                    Temperatura acima do limite!
                </div>
            </div>

            <!-- Umidade -->
            <div class="card">
                <div class="card-title">üíß Umidade</div>
                <div class="sensor-value humidity">
                    <span id="humidityValue">--</span>
                    <span class="sensor-unit">%</span>
                </div>
                <div class="threshold-info">
                    M√≠nimo: <strong id="humidityThreshold">40</strong>%

            </div>

            <!-- Luminosidade -->

                    <span id="lightValue">--</span>
                    <span class="sensor-unit">lux</span>
                </div>
                <div class="threshold-info">
                    M√≠nimo: <strong id="lightThreshold">500</strong> lux
                </div>
                <div id="lightAlert" class="alert" style="display: none;">
                    Luminosidade baixa!
                </div>
            </div>
        </div>

        <!-- Painel de Controle -->
        <div class="control-panel">
            <h3>Configurar Limites</h3>
            <div class="control-grid">
                <div class="control-item">
                    <label for="tempInput">Temperatura M√°xima (¬∞C)</label>
                    <input type="number" id="tempInput" value="30" step="0.1">
                </div>
                <div class="control-item">
                    <label for="humidityInput">Umidade M√≠nima (%)</label>
                    <input type="number" id="humidityInput" value="40" step="1">
                </div>
                <div class="control-item">
                    <label for="lightInput">Luminosidade M√≠nima</label>
                    <input type="number" id="lightInput" value="500" step="10">
                </div>
                <div class="control-item">
                    <button class="btn" onclick="updateThresholds()">Salvar Limites</button>
                </div>
            </div>
        </div>

        <div class="last-update">
            √öltima atualiza√ß√£o: <span id="lastUpdate">Nunca</span>

    </div>

    <script src="script.js"></script>
</body>
</html>
